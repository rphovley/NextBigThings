<div id="outside" ng-controller="UserController">
    <div id="inside">

        <h3 class="text-center">Users</h3>
        
        <br>
        <div class="row inputs">
            <div  id="userSearch" class="form-group label-floating col-md-6 col-md-offset-3" role="search">
                <input type="text" class="form-control" id="search" placeholder="Search Users" ng-keypress="search($event)">
            </div>
           
        </div>
        
        <div id="overlay"><img src="img\spinner.gif" alt="Be patient..." /></div>
        <div class="row">
            <div class="panel panel-primary col-md-3 col-xs-3" ng-repeat="user in users">
                <div class="panel-heading">
                        <h4 class="panel-title">{{user.getFullName()}}</h4>
                </div>
                <div class="panel-body">
                    <div>
                        <label>Role:&nbsp  </label><span id="cardInfo">{{user.get(User.CORPORATE_ROLE)}}</span>
                    </div>
                    <div>
                        <label>Office:&nbsp  </label><span id="cardInfo">{{user.get(User.OFFICE).get("name")}}</span>
                    </div>
                </div>
                    
                <div class="card-btn text-center">
                    <a href="/profile" ng-click="editUser(user)" class="btn text-info">Edit</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-btn col-xs-1">
                <a href="/profile" ng-click="addUser()" class="btn btn-warning btn-raised">Add</a>
            </div>
            <div class="card-btn col-xs-1">
                <a href="#" ng-click="" class="btn btn-default btn-raised">Next</a>
            </div>
        </div>
        
        
    </div>

    
</div>
