<div class="jumbotron text-center" ng-controller="MessagesController">
    <h1>Messages</h1>
    <div class="container" ng-repeat="message in messages">
	    <div class="well">
		    <label>
	            <input type="checkbox" ng-click="deleteMessage(message._id)"> {{message.content}}
	        </label>
	    </div>
    </div>
    <div>
    	<div class="container">
    		<h1>Create New Message</h1>

    		<form name="form">
    			<fieldset>
    				<label for="content">Message</label>
    				<input id="content" type="text" ng-model="message.content" placeholder="Enter Push Message Here"/>
    			</fieldset>
    			<br/>
				<button type="submit" class="btn btn-default" ng-click="addMessage(form)">Save</button>
    		</form>
    	</div>
    </div>
    <div>{{parent}}
    </div>

</div>
